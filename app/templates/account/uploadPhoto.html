<div class="modal-header">
	<h2 class="modal-title" id="modalUpdateProfilePictureLabel">Загрузить фото</h2>
</div>
<div class="modal-body">
	<div class="form form-update-picture imageCropping">
		<form>
			<div class="form-body">
                <div class="avatarPreview" ng-if="showButton">
                    <h3><img ng-src="{{vm.myCroppedImage}}"/></h3>
                </div>

				<div class="img-holder">
					<!--img src="/images/desktop/temp/profile-picture.jpg" alt=""-->
					<!--i class="ico ico-target"></i-->

                    <div class="cropArea" ng-if="showButton">

                        <img-crop
                            image="cropImage"
                            result-image="vm.myCroppedImage"
                            area-type="square"
                            on-load-error="someErrro()"
                            ></img-crop>
                    </div>

				</div><!-- /.img-holder -->
			</div><!-- /.form-body -->

            <div class="fileButton">
                <a href="" onclick="document.getElementById('fileInput').click();" class="uploadBtn">
                 Выбрать файл фото
                </a>
                <input type="file" name="photo" id="fileInput" value="" style="display: none"/>
                <!--<span ng-if="!showButton">Select an image file</span> <input type="file" id="fileInput" />-->
            </div>

			<div class="form-actions">
				<a href="#" ng-click="popup_close($event)" class="btn btn-sm btn-default btn-transparent">Cancel</a>

				<input ng-disabled="!showButton" type="submit" ng-click="uploadFile()" value="Save Changes" class="btn btn-sm btn-success">
			</div><!-- /.form-actions -->
		</form>
	</div><!-- /.form -->
</div>
